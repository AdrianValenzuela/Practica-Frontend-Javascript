<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Nodepop</title>
</head>

<body>
    <div class="lds-ring hidden">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="global-errors hidden"></div>
    <div class="registerCompleted hidden"></div>
    
    <section class="login-form">
        <h1 class="title">Login</h1>
        <form novalidate>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input name="email" class="input" type="email" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Contrase√±a</label>
                <div class="control">
                    <input name="password" class="input" type="password" required>
                </div>
            </div>

            <div class="field">
                <p class="control">
                    <button class="login button is-success" disabled>
                        Login
                    </button>
                    <button class="toRegister button is-info">
                        To Register
                    </button>
                </p>
            </div>
        </form>
    </section>

    <script type="module" src="js/login.js"></script>
</body>

</html>
