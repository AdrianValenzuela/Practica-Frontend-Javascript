<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Nodepop</title>
</head>

<body>
    <section>
    <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </section>

    <section>
        <div class="global-errors hidden"></div>
    </section>

    <section class="new-ad-container">
        <div class="container">
            <div class="columns">
                <div class="column is-two-thirds">
                    <h1 class="title">New ad</h1>
                    <form class="form">
                        <div class="field">
                            <label class="label">Name</label>
                            <div class="control">
                                <input name="name" class="input" type="text" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Price</label>
                            <div class="control">
                                <input name="price" class="input" type="number" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Select status</label>
                            <div class="control">
                                <select name="status" id="status" required>
                                    <option value="0">On Sale</option>
                                    <option value="1">Wanted</option>
                                </select>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Tags</label>
                            <div class="control">
                                <input name="tags" class="input" type="text" placeholder="separated by comma" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Photo</label>
                            <div class="control">
                                <input type="file" name="file" accept="image/*">
                            </div>
                        </div>                        
                        <button class="button is-primary is-pulled-right" disabled>Create</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="js/new-ad.js"></script>
</body>

</html>
